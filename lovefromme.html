<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Special Person ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.card{
    background:white;
    width:350px;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    animation:fade 1s;
}

.hidden{display:none;}

button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    margin-top:20px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.next{background:#ff4d6d;color:white;}
.accept{background:#28a745;color:white;}
.reject{background:#444;color:white;position:absolute;}

input{
    padding:12px;
    width:80%;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.heart{
    position:fixed;
    color:red;
    font-size:25px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

.doraemon{
    width:220px;
    animation:kiss 1.2s infinite alternate;
}

@keyframes kiss{
from{transform:scale(1);}
to{transform:scale(1.1) rotate(-3deg);}
}

.replyBtn{
    background:#ff4d6d;
    color:white;
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
<h2>Hey üíô</h2>
<p> How would you like me to call you, my love? </p>
<input id="name" type="text">
<br>
<button class="next" onclick="step2()">Continue</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
<h2 id="hello"></h2>
<p id="msg"></p>
<button class="next" onclick="step3()">Next ‚Üí</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
<h2>One Question...</h2>
<p>Will you stay with me forever? ü•∫</p>

<div style="height:120px; position:relative;">
<button class="reject" id="no">Reject ‚ùå</button>
<button class="accept" onclick="accept()">Accept ‚ù§Ô∏è</button>
</div>
</div>

<!-- STEP 4 -->

<div class="card hidden" id="step4">

    <h2>Hey sweetheart ‚ù§Ô∏è</h2>

    <div id="kissArea" style="font-size:30px; margin:20px;"></div>

    <p>I'm waiting for you so much I wanna hug tight when we meet eachother
                      I'm waiting for your reply nana 
        
        üíû</p>

    <button class="replyBtn" id="reply">Give My Reply üíå</button>

</div>

<script>

let girlName="";

function step2(){
girlName=document.getElementById("name").value;

if(girlName==""){
alert("Please enter your name üòä");
return;
}

document.getElementById("step1").classList.add("hidden");
document.getElementById("step2").classList.remove("hidden");

document.getElementById("hello").innerText="Hi "+girlName+" üíñ";
document.getElementById("msg").innerText=
" My dearest Kanna Amma, It‚Äôs been almost two years since we met and see each other, yet not a single day has passed without me thinking of you. The distance hurts sometimes, and I know there were moments when I hurt too‚Ä¶ But through every pain and every misunderstanding, I never once stopped loving you. In fact, my love for you has only grown stronger with time.I miss you in ways I cannot fully explain ‚Äî in the quiet moments, in my smiles, in my dreams.You are my comfort, my strength, and the most beautiful part of my life.No matter how far you are, my heart has always belonged to you. I don‚Äôt just love you, Kanna Amma‚Ä¶ I truly, deeply love you with all that I am. Will you stay with me forever and let me spend my lifetime loving you? ‚ù§Ô∏è ";
}

function step3(){
document.getElementById("step2").classList.add("hidden");
document.getElementById("step3").classList.remove("hidden");
}

/* Reject button runs away üòÑ */
const no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
no.style.left=Math.random()*250+"px";
no.style.top=Math.random()*100+"px";
});

function accept(){
document.getElementById("step3").classList.add("hidden");
document.getElementById("step4").classList.remove("hidden");

createHearts();

/* Email reply button */
document.getElementById("reply").onclick=function(){
window.location.href=
"mailto:YOURMAIL@gmail.com?subject=My Answer ‚ù§Ô∏è&body=Hi... this is "+girlName+" üòä%0D%0A%0D%0AMy reply is:";
};
}

/* falling hearts animation */
function createHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=Math.random()*20+15+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
},300);
}

</script>

</body>
</html>
